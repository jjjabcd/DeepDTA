name: deepdta
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - numpy>=1.23
  - pandas>=1.5
  - scikit-learn>=1.3
  - matplotlib
  - seaborn
  - pydot
  - cudnn  # optional; remove if CPU-only
  - cudatoolkit  # optional; match your driver/CUDA if GPU training is desired
  - pip:
      - tensorflow==2.13.0
      - keras==2.13.1
      - tqdm

